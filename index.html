<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Babel library -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React library -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!-- React DOM library -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>React with Redux</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        state = {
          name: "Crystal",
          age: 35
        };

        handleSubmit = e => {
          //previene que
          e.preventDefault();
          console.log("form submitted", this.state.name);
        };

        handleClick = e => {
          //console.log(e.target);
          this.setState({
            name: "Yoshi",
            age: 25
          });
          console.log(this.state);
        };
        handleMouseOver = e => {
          console.log(e.target, e.pageX);
        };
        handleCopy = e => {
          console.log("Try being original for once");
        };
        handleChange = e => {
          this.setState({
            /* Every time the value inside the form change is going to recive 
            the new value and put it in the name variable */
            name: e.target.value
          });
        };
        /* Function that is responsible to render everything that is inside it */
        render() {
          /*-------Example-------*/
          /* Javascript random number 0 to 10*/
          /*  <p>{Math.random() * 10}</p> */
          /* ----------------------------------- */
          /* JSX template */
          return (
            <div className="app-content">
              <h1>Hey, ninjas</h1>
              <p>
                My name is: {this.state.name} and I am {this.state.age} years
                old
              </p>
              <button onClick={this.handleClick}>Click Me!</button>
              <button onMouseOver={this.handleMouseOver}>Hover Me!</button>
              <p onCopy={this.handleCopy}>What we think, we become</p>
              <form onSubmit={this.handleSubmit}>
                <input type="text" onChange={this.handleChange} />
                <button>Submit</button>
              </form>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
